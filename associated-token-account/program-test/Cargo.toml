[package]
authors = ["Solana Labs Maintainers <maintainers@solanalabs.com>"]
description = "SPL Associated Token Account Program Tests"
edition = "2021"
license = "Apache-2.0"
name = "spl-associated-token-account-test"
repository = "https://github.com/solana-labs/solana-program-library"
version = "0.0.1"

[features]
test-sbf = []

[dev-dependencies]
domichain-program = { path = "../../../domichain/sdk/program" }
solana-program-test = "1.16.3"
solana-sdk = "1.16.3"
spl-associated-token-account = { version = "2.0", path = "../program", features = ["no-entrypoint"] }
spl-token = { version = "4.0", path = "../../token/program", features = ["no-entrypoint"] }
spl-token-2022 = { version = "0.7", path = "../../token/program-2022", features = ["no-entrypoint"] }
